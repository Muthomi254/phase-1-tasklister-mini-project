<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
      <label for="priority-dropdown">Priority:</label>
      <select id="priority-dropdown" required>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <br>

      <label for="user-input">User:</label>
      <input type="text" id="user-input" name="user-input" placeholder="user" required>
      <br>

      <label for="duration-input">Duration:</label>
      <input type="text" id="duration-input" name="duration-input" placeholder="duration" required>
      <br>

      <label for="due-date-input">Due Date:</label>
      <input type="date" id="due-date-input" name="due-date-input" required>
      <br>

      <input type="submit" value="Create New Task">
    </form>



    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
